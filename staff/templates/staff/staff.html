<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

 
  </head>
  <body>

    {% extends 'staff/base.html' %}
    {% block content %}
	
	<br>
	<br>
		<h2 class="text-center">Written by you:</h2>
		<br>
		
			<div class="container">
			        {% for blog in blogs %}
    
                <div class="" >
                <div class="row border border-dark overlay rounded" style="background-image: url({{blog.img.url}});" >
                    <div class="text-white col-md-8 offset-md-1">
                    <h3 class="display-4 mb-3"><a href="{% url 'blog:blog_id' blog.id  %}" >{{blog.title}}</a></h3>
                     <h4>{{blog.time}}</h4>
                    <p>{{blog.para|truncatechars:75}}</p>
                    </div>
                      
                </div>    
                    
            </div>
            <br>
            <br>

    
    {% endfor %}
			
			
			
			</div>
			
			<br>
			<br>

	
    <div class="container text-center" >
        <div class="row ">
        <div class=" col-10 offset-2 col-md-5 offset-md-1 text-center mb-3">
        <div class="card text-center " style="width: 18rem;" >
        <img src="https://mk0hootsuiteblof6bud.kinstacdn.com/wp-content/uploads/2020/02/facebook-business-page.jpg" class="card-img-top" alt="">
        <div class="card-body">
        <p class="card-text">Go ahead and create a blog!</p>
        <div class="text-center ">
        <button class="btn btn-outline-info"><a href="{% url 'staff:create' %}">Create :)</a></button>
        </div>
        </div>
        </div>
        </div>
        <br>
        <br>
    
        <div class="col-10 offset-2 col-md-5 offset-md-1 text-center">
        <div class="card " style="width: 18rem;">
        <img src="https://mk0hootsuiteblof6bud.kinstacdn.com/wp-content/uploads/2020/02/facebook-business-page.jpg" class="card-img-top" alt="">
        <div class="card-body">
        <p class="card-text text-center">Change a blog!!</p>
        <div class="text-center  ">
        <button class="btn btn-outline-info"><a href="{% url 'staff:change' %}">Change</a></button>
        </div>
        </div>
        </div>
        </div>
        </div>
    
    </div>

     {% endblock  %}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
