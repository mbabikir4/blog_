<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    
  </head>
  <body>

    {% extends 'staff/base.html' %}
    {% block content %}
	
	<br>
	<br>
		<h2 class="text-center">Written by you:</h2>
        <br>
        <p class="lead text-center">Choose which blog you want to change</p>
		<br>
		
			<div class="container">
			        {% for blog in blogs %}
    
                <div class="" >
                <div class="row border border-dark overlay rounded" style="background-image: url({{blog.img.url}});" >
                    <div class="text-white col-md-8 offset-md-1">
                    <h3 class="display-4 mb-3"><a href="{% url 'blog:blog_id' blog.id  %}" >{{blog.title}}</a></h3>
                     <h4>{{blog.time}}</h4>
                    <p>{{blog.para|truncatechars:75}}</p>
                    </div>
                    <div class="col-md-3 text-center">
                        <a href="" class="btn btn-info btn-lg mt-5">Change</a> 
                    </div>
                    
                </div>    
                    
            </div>
            <br>
            <br>

    
    {% endfor %}
			
			
			
			</div>
			
			<br>
			<br>

	

     {% endblock  %}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
